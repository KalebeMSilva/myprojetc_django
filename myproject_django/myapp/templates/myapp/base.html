<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Aplicação{% endblock %}</title>
    <style>
        /* Reset básico para garantir consistência entre navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        main {
            padding: 30px;
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        footer {
            background: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
        }

        /* Adicionando uma imagem de fundo ao header */
        header {
            background: url('https://conteudo.imguol.com.br/c/entretenimento/23/2023/08/16/porsche-911-gt3-rs-1692195469359_v2_900x506.jpg.webp') no-repeat center center/cover;
            color: #fff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                padding: 15px 0;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Conteúdo específico da página -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Minha Aplicação</p>
    </footer>
</body>
</html>
